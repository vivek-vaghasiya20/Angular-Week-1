<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>Calculator-Demo</header>
    <div class="wrapper">
      <div class="calculator">
        <div id="display-screen"></div>
        <div class="calculator-key-wrapper">
          <button
            class="calculator-key"
            id="calculator-key-allClear"
            onclick="clearValue()"
          >
            AC
          </button>
          <button
            class="calculator-key"
            id="calculator-key-left"
            onclick="moveHistory(-1)"
          >
            <--
          </button>
          <button
            class="calculator-key"
            id="calculate-key-right"
            onclick="moveHistory(1)"
          >
            -->
          </button>
          <button
            class="calculator-key"
            id="calculator-key-clearcontent"
            onclick="deleteLastInput()"
          >
            DL
          </button>
          <button
            class="calculator-key"
            id="calculator-key-persent"
            onclick="percentageCalculate()"
          >
            %
          </button>
          <button
            class="calculator-key"
            id="calculator-key-divide"
            onclick="appendToDisplay('/')"
          >
            /
          </button>
          <button
            class="calculator-key"
            id="calculator-key-multiply"
            onclick="appendToDisplay('*')"
          >
            *
          </button>
          <button
            class="calculator-key"
            id="calculator-key-minus"
            onclick="appendToDisplay('-')"
          >
            -
          </button>

          <button
            class="calculator-key"
            id="calculator-key-seven"
            onclick="appendToDisplay('7')"
          >
            7
          </button>
          <button
            class="calculator-key"
            id="calculator-key-eight"
            onclick="appendToDisplay('8')"
          >
            8
          </button>
          <button
            class="calculator-key"
            id="calculator-key-nine"
            onclick="appendToDisplay('9')"
          >
            9
          </button>
          <button
            class="calculator-key"
            id="calculator-key-plus"
            onclick="appendToDisplay('+')"
          >
            +
          </button>
          <button
            class="calculator-key"
            id="calculator-key-four"
            onclick="appendToDisplay('4')"
          >
            4
          </button>
          <button
            class="calculator-key"
            id="calculator-key-five"
            onclick="appendToDisplay('5')"
          >
            5
          </button>
          <button
            class="calculator-key"
            id="calculator-key-six"
            onclick="appendToDisplay('6')"
          >
            6
          </button>

          <button
            class="calculator-key"
            id="calculator-key-one"
            onclick="appendToDisplay('1')"
          >
            1
          </button>
          <button
            class="calculator-key"
            id="calculator-key-two"
            onclick="appendToDisplay('2')"
          >
            2
          </button>
          <button
            class="calculator-key"
            id="calculator-key-three"
            onclick="appendToDisplay('3')"
          >
            3
          </button>

          <button
            class="calculator-key"
            id="calculator-key-zero"
            onclick="appendToDisplay('0')"
          >
            0
          </button>
          <button
            class="calculator-key"
            id="calculator-key-zero"
            onclick="appendToDisplay('00')"
          >
            00
          </button>
          <button
            class="calculator-key"
            id="calculator-key-dot"
            onclick="addDot('.')"
          >
            .
          </button>

          <button
            class="calculator-key"
            id="calculator-key-enter"
            onclick="calculate()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <footer>Made by Vivek</footer>
    <script src="script.js"></script>
  </body>
</html>
