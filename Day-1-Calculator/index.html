<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>Calculator-Demo</header>
    <div class="Calculator">
      <div class="Display-screen">Ans</div>
      <div class="Calculator-key">
        <button class="Calculator-Key-plus">+</button>
        <button class="Calculator-Key-minus">-</button>
        <button class="Calculator-Key-multiply">*</button>
        <button class="Calculator-Key-divide">/</button>

        <button class="Calculator-Key-7">7</button>
        <button class="Calculator-Key-8">8</button>
        <button class="Calculator-Key-9">9</button>
        <button class="Calculator-Key-4">4</button>
        <button class="Calculator-Key-5">5</button>
        <button class="Calculator-Key-6">6</button>
        <button class="Calculator-Key-1">1</button>
        <button class="Calculator-Key-2">2</button>
        <button class="Calculator-Key-3">3</button>
        <button class="Calculator-Key-0">0</button>
        <button class="Calculator-Key-.">.</button>
        <button class="Calculator-Key-AC">AC</button>
        <button class="Calculator-Key-enter">=</button>
      </div>
    </div>
    <footer>Made by Vivek</footer>
  </body>
</html>
